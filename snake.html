<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>贪吃蛇</title>
    <style>
        #snake{
            border:1px solid rgb(112,112,112);
            position:absolute;
            margin-top: 50px;
            box-shadow: 5px 5px 3px grey;
            margin-left: 20%;
        }
        div{
            width:120px;
            height:50px;
            border:1px solid rgb(112,112,112);
        }
        #bt1{
            position:absolute;
            margin-top: 12px;
        }
        #bt2{
            position:absolute;
            margin-left: 40px;
        }
        #bt3{
            position:absolute;
            margin-top: 12px;
            margin-left: 75px;
        }
        #bt4{
            position:absolute;
            margin-top: 25px;
            margin-left: 40px;
        }



    </style>
</head>
<body>
    <canvas id="snake" width=800" height="800px">你的浏览器不支持CANVAS</canvas>
    <div>
        <button id = "bt1">←</button>
        <button id = "bt2">↑</button>
        <button id = "bt3">→</button>
        <button id = "bt4">↓</button>
    </div>

    <script>
        var canvas = document.querySelector("#snake");
        var ctx = canvas.getContext("2d");
        var bt1 = document.querySelector("#bt1");
        var bt2 = document.querySelector("#bt2");
        var bt3 = document.querySelector("#bt3");
        var bt4 = document.querySelector("#bt4");



        var bdx = new Array({x:80,y:100},{x:60,y:100},{x:40,y:100});
        var dx;
        var dy;
        var istouch = false;
        var xx = 20;
        var yy = 0;
        var btk;
        var kk;
        //蛇
        function snake(x,y) {
            this.x = x;
            this.y = y;

//            var xx = 20;
//            var yy = 0;

            this.head = function () {
                ctx.clearRect(0,0,800,800);
                ctx.save();
                ctx.beginPath();
                ctx.fillStyle = "red";
                ctx.fillRect(this.x,this.y,20,20);
                dx = this.x;
                dy = this.y;

                bt1.onclick = function () {
                    btk = 37;
                }
                bt2.onclick = function () {
                    btk = 38;
                }
                bt3.onclick = function () {
                    btk = 39;
                }
                bt4.onclick = function () {
                    btk = 40;
                }
                switch (btk){
                    case 37:
                        if(!(dx + xx - bdx[0].x == 20 && dy + yy - bdx[0].y == 0 )){
                            xx = -20;
                            yy = 0;
                        }
                        break;
                    case 38:
                        if(!(dx + xx - bdx[0].x == 0 && dy + yy - bdx[0].y == 20 )) {
                            xx = 0;
                            yy = -20;
                        }
                        break;
                    case 39:
                        if(!(dx + xx - bdx[0].x == -20 && dy + yy - bdx[0].y == 0 )) {
                            xx = 20;
                            yy = 0;
                        }
                        break;
                    case 40:
                        if(!(dx + xx - bdx[0].x == 0 && dy + yy - bdx[0].y == -20 )) {
                            xx = 0;
                            yy = 20;
                        }
                        break;
                }


                document.onkeydown = function (ev) {
                    var event = ev ||window.event;
                    switch (event.keyCode){
                        case 37:
                            if(!(dx + xx - bdx[0].x == 20 && dy + yy - bdx[0].y == 0 )){
                                xx = -20;
                                yy = 0;
                            }
                            break;
                        case 38:
                            if(!(dx + xx - bdx[0].x == 0 && dy + yy - bdx[0].y == 20 )) {
                                xx = 0;
                                yy = -20;
                            }
                            break;
                        case 39:
                            if(!(dx + xx - bdx[0].x == -20 && dy + yy - bdx[0].y == 0 )) {
                                xx = 20;
                                yy = 0;
                            }
                            break;
                        case 40:
                            if(!(dx + xx - bdx[0].x == 0 && dy + yy - bdx[0].y == -20 )) {
                                xx = 0;
                                yy = 20;
                            }
                            break;
                    }


                }




                ctx.restore();

            }


            this.body = function () {
                ctx.beginPath();
                ctx.fillStyle = "grey";


                for(var i= 0;i<bdx.length;i++) {
                    ctx.beginPath();
                    ctx.fillStyle = "grey";
                    ctx.fillRect(bdx[i].x,bdx[i].y,20,20);
                    if(dx + xx - bdx[i].x == 0 && dy + yy - bdx[i].y == 0 ){
                        alert("GAME OVER");
                        clearInterval(mm);
                    }

                }

                if(istouch){
                    bdx.unshift({x:this.x,y:this.y});
                    foodx = Math.floor(Math.random()*39)*20;
                    foody = Math.floor(Math.random()*39)*20
                    istouch = false;

                }else {
                    bdx.pop();
                    bdx.unshift({x:this.x,y:this.y});
                }
                this.x += xx;
                this.y += yy;
                if(this.x >780||this.x < 0||this.y > 780||this.y <0){
                    alert("GAME OVER");
                    clearInterval(mm);
                }

            }


        }

        //声明食物

        var foodx = Math.floor(Math.random()*39)*20;
        var foody = Math.floor(Math.random()*39)*20;
        var rec;
        function food() {
            if(foodx ==dx && foody == dy ){
                istouch = true;

            }

            ctx.beginPath();
            ctx.fillStyle = "blue";
            ctx.fillRect(foodx,foody,20,20);

        }


        var snake1 = new snake(100,100);
        function move1() {
            snake1.head();
            snake1.body();
            food();

        }


        var mm = window.setInterval("move1()",100);


    </script>
</body>
</html>
